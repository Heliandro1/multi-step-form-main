<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png"> 
  <title>Frontend Mentor | Multi-step form</title>
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/media-query.css">
</head>
<body>
  <main>
    <!-- Sidebar start -->
    <section id="side-bar">
      <div>
        <div class="circle selected">1</div>
        <div class="info">
          <span>STEP 1</span>
          <h1>YOUR INFO</h1>
        </div>
      </div>
      <div>
        <div class="circle">2</div>
        <div class="info">
          <span>STEP 2</span>
          <h1>SELECT PLAN</h1>
        </div>
      </div>
      <div>
        <div class="circle">3</div>
        <div class="info">
          <span>STEP 3</span>
          <h1>ADD-ONS</h1>
        </div>
      </div>
      <div>
        <div class="circle">4</div>
        <div class="info">
          <span>STEP 4</span>
          <h1>SUMMARY</h1>
        </div>
      </div>
    </section>
    <!-- Sidebar end -->
    <!-- Step 1 start -->
    <section id="personal-info">
      <form action="#" method="post">
        <div>
          <h1>Personal info</h1>
        </div>
        <div>
          <p>
            Please provide your name, email address, and phone number.
            Name
          </p>
        </div>
        <div class="field">
          <div id="field-name">
            <label for="name">Name</label>
          </div>
          <input type="text" name="name" id="name" placeholder=" e.g. Stephen King" data-erro="none">
        </div>
        <div class="field">
          <div id="field-email">
            <label for="email">Email Address</label>
          </div>
          <input type="email" name="email" id="email" placeholder=" e.g. stephenking@lorem.com" data-erro="none">
        </div>
        <div class="field">
          <div id="field-number">
            <label for="">Phone Number</label>
          </div>
          <input type="text" autocomplete="tel" name="phone" id="phoneNumber" placeholder="e.g. +1 234 567 890" data-erro="none">
        </div>
      </form>
      <footer>
        <button id="btnNext-personal" type="submit">Next Step</button>
      </footer>
    </section>
  </main>
  <!-- Step 1 End -->
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/adérito-caxala" rel="noopener noreferer" target="_blank">Adérito Caxala</a>.
  </div>
  <script src="script/index.js"></script>
</body>
</html>
